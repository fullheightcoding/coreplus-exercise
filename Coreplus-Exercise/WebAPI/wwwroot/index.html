<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Coreplus Exercise</title>
</head>
<body>

    <p>Report Creator</p>
    <form id="practitionerForm" method="post">
        <label>Practitioner: </label><select id="practitioner_select" multiple></select>
        <br />
        <label>Start Date: </label><input type="date" id="startDate" />
        <br />
        <label>End Date: </label><input type="date" id="endDate" />
        <br />
        <input type="Submit" value="Submit">
    </form>
    <br />
    <br />

    <div id="appointmentDataTable" style="height: 200px; width: 600px; overflow-y: scroll">
        <table>
            <caption>Summary Report of Practitioners within Date Ranges</caption>
            <thead>
                <tr>
                    <th>Practitioner Name</th>
                    <th>Appointment ID</th>
                    <th>Cost</th>
                    <th>Revenue</th>
                    <th>PracId/Year/Month</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <br />
    <br />

    <div id="practitionerAppointmentDataTable" style="height: 200px; width: 600px; overflow-y: scroll">
        <table>
            <caption>All Appointments for Practioner</caption>
            <thead>
                <tr>
                    <!--<th>PractitionerID</th>-->
                    <th>AppointmentID</th>
                    <th>Cost</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <br />
    <br />

    <div id="appointmentDetailTable" style="height: 200px; width: 800px; overflow-y: scroll">
        <table>
            <caption>Appointment Details</caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Client Name</th>
                    <th>Appointment Type</th>
                    <th>Duration</th>
                    <th>Revenue</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="site.js"></script>

</body>
</html>
